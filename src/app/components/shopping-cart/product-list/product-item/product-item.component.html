<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imageUrl" />
    <div class="card-body">
      <strong><small class="text-muted">{{ productItem.price | currency:'USD'}}</small></strong>
      <p class="card-text">{{productItem.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary">Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
        </div>
        
      </div>
    </div>
  </div>
